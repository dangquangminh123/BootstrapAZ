<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Button trong bootstrap</title>
</head>
<body>  
    <style>
        .box-parent {
            height: 200px;

        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Button trong Bootstrap</h1>
                <button class="btn btn-primary">Button</button>
                <button class="btn btn-warning">Button</button>
                <button class="btn btn-info">Button</button>
                <button class="btn btn-secondary">Button</button>
                <button class="btn btn-success">Button</button>
                <button class="btn btn-danger">Button</button>
                <button class="btn btn-light">Button</button>
                <button class="btn btn-dark">Button</button>
                <button class="btn btn-link">Button</button>

                <h3 class="text-center">Outline Button Bootstrap</h3>
                <button class="btn btn-outline-primary">Button</button>
                <button class="btn btn-outline-warning">Button</button>
                <button class="btn btn-outline-info">Button</button>
                <button class="btn btn-outline-secondary">Button</button>
                <button class="btn btn-outline-success">Button</button>
                <button class="btn btn-outline-danger">Button</button>
                <button class="btn btn-outline-light">Button</button>
                <button class="btn btn-outline-dark">Button</button>
                <button class="btn btn-outline-link">Button</button>

                <h3 class="text-center">Kích thước button</h3>
                <button class="btn btn-primary btn-sm">Button</button>
                <button class="btn btn-warning btn-sm">Button</button>
                <button class="btn btn-info btn-lg">Button</button>
                <button class="btn btn-secondary btn-lg">Button</button>
                <h3 class="text-center">Button Block</h3>
                <button class="btn btn-warning btn-block">Đặt Hàng</button>
                <h3>Disabled Button</h3>
                <button class="btn btn-info" disabled="true">Button</button>
                <a href="" class="btn btn-info disabled" aria-disabled="true">Button tag a</a>

                <h3>Các thẻ sử dụng class button</h3>
                <a href="#" class="btn btn-primary" role="button">Button</a>
                <input type="submit" class="btn btn-info" value="Đăng nhập"/>
            </div>
        </div>
    </div>
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
