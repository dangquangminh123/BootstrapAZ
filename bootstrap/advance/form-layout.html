<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Form Layout trong bootstrap</title>
</head>
<body>      
    <div class="container">
        <div class="row">
            <div class="col-md-2 bg-secondary text-light">Sidebar Left</div>
            <div class="col-md-8">
                <h1 class="text-center">Form Layout Bootstrap</h1>
                <h3>1.Form Inline</h3>
                <form action="" class="form-inline">
                    <label for="username" class="mr-sm-3">Username</label>
                    <input type="text" class="form-control mr-sm-1" name="username" id="username" placeholder="Username..."/>
                    <label for="password" class="mr-sm-1">Password</label>
                    <input type="password" class="form-control mr-sm-1" name="password" id="password" placeholder="Password..."/>
                </form>
                <h3>2.Form group</h3>
                <form action="">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Username..."/>
                    </div>
                    <div class="form-group">
                        <label for="password">Username</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password..."/>
                    </div>
                </form>
                <h3>3.Form Grid</h3>
                <form action="">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control" name="username" id="username" placeholder="Username..."/>
                        </div>
                        <div class="col-md-6">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password..."/>
                        </div>
                    </div>
                </form>
                <h3>4.Form Row</h3>
                <form action="">
                    <div class="form-row">
                        <div class="col-md-6">
                            <input type="text" class="form-control" name="username" id="username" placeholder="Username..."/>
                        </div>
                        <div class="col-md-6">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password..."/>
                        </div>
                    </div>
                </form>
                <h3>5.Form grid + Form group</h3>
                <form action="">
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" name="username" id="username" placeholder="Username..."/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Password..."/>
                            </div>
                        </div>
                    </div>
                </form>
                <h3>6.Form 2 column</h3>
                <form action="">
                    <div class="row form-group">
                        <label for="username" class="col-md-2">Username</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" name="username" id="username" placeholder="Username..."/>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="password" class="col-md-2">Password</label>
                        <div class="col-md-10">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password..."/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-2 bg-secondary text-light">Sidebar Right</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
