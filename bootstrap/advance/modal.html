<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Modal trong bootstrap</title>
</head>
<body>      
    <style>
        #demo-modal {
            /* display: block; */
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Modal Bootstrap</h1>

                <!-- Kích hoạt Modal -->
                <button class="btn btn-primary" data-toggle="modal" data-target="#demo-modal">
                    Show
                </button>
                <a href="" id="run-modal">Run Modal</a>
                <div class="modal fade" id="demo-modal">
                    <div class="modal-dialog modal-dialog-scrollable modal-sm">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Demo Modal Unitop</h5>
                                <button class="close" data-dismiss="modal">
                                    <span>&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-12 mb-3"><div class="bg-secondary">Col 12</div></div>
                                        <div class="col-6"><div class="bg-secondary">Col 6</div></div>
                                        <div class="col-6"><div class="bg-secondary">Col 6</div></div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                                <button class="btn btn-primary">Lưu</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
           $('#run-modal').click(function(){
             $("#demo-modal").modal();
             return false;
           });

        //    $("#demo-modal").on('show.bs.modal', function(){
        //     alert("Show Modal");
        //    });
           $("#demo-modal").on('shown.bs.modal', function(){
            alert("Show Modal");
           });
        // Hidden
            $("#demo-modal").on('hidden.bs.modal', function(){
            alert("Hidden Modal");
           });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
