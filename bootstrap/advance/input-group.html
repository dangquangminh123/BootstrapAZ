<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Input group bootstrap</title>
</head>
<body>      
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Input group bootstrap</h1>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Họ và tên:</span>
                    </div>
                    <input class="form-control" type="text" name="firstname" />
                    <input class="form-control" type="text" name="lastname" />
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$:</span>
                        <span class="input-group-text">.00</span>
                    </div>
                    <input class="form-control" type="text" name="money" />
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="email">Email</label>
                    </div>
                    <input class="form-control" type="text" name="email" id="email"/>
                    <div class="input-group-append">
                        <span class="input-group-text" id="my-addon">@gmail.com</span>
                    </div>
                </div>

                <div class="input-group input-group-sm mb-3">
                    <input type="text" name="email" id="email" class="form-control"/>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary">Thêm mới</button>
                    </div>
                </div>

                <div class="input-group input-group-lg">
                    <input type="text" name="email" id="email" class="form-control"/>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary">Thêm mới</button>
                    </div>
                </div>

                <div class="input-group mt-3">
                    <div class="input-group-append">
                        <span class="input-group-text">Chọn</span>
                    </div>
                    <select name="" class="custom-select" id="">
                        <option value="">Số lượng</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>

                <div class="input-group mt-3">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input"/>
                        <label for="" class="custom-file-label">Chọn file</label>
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary">Upload</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
