<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Heading trong bootstrap</title>
</head>
<body>
    <h1>Tiêu đề h1</h1>
    <h2>Tiêu đề h2</h2>
    <h3>Tiêu đề h3</h3>
    <h4>Tiêu đề h4</h4>
    <h5>Tiêu đề h5</h5>
    <h6>Tiêu đề h6</h6>

    <h1 class="display-1">Tiêu đề 1</h1>
    <h1 class="display-2">Tiêu đề 2</h1>
    <h1 class="display-3">Tiêu đề 3</h1>
    <h1 class="display-4">Tiêu đề 4</h1>
    <h1 class="display-5">Tiêu đề 5</h1>

    <span class="h1">Kiểu tiêu đề h1</span> <br>
    <span class="h2">Kiểu tiêu đề h2</span> <br>
    <span class="h3">Kiểu tiêu đề h3</span> <br>
    <span class="h4">Kiểu tiêu đề h4</span> <br>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
