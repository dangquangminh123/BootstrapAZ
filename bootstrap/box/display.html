<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Display trong Bootstrap</title>
</head>
<body>  
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Display trong Bootstrap</h1>
                <h3>Display cho các thiết bị</h3>       
                <div class="box bg-dark p-1 text-light d-inline-block">Box 1</div>   
                <div class="box bg-primary p-1 text-light d-inline-block">Box 2</div>   
                <h3>Display cho các thiết bị khác nhau</h3>
                <div class="box bg-dark p-1 text-light d-none d-md-block">Box 1</div>
                <div class="box bg-primary p-1 text-light d-none d-sm-block">Box 2</div>
                <div class="box bg-success p-1 text-light d-none d-md-block d-lg-none">Box 3</div>
                <div class="box bg-warning p-1 text-light">Box 4</div>
            </div>
        </div>
    </div>
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
