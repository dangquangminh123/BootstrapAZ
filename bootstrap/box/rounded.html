<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Rounded thiết lập bo tròn góc  cho khối trong Bootstrap</title>
</head>
<body>  
    <style>
        .box {
            height: 100px;
            width: 100px;
            margin-bottom: 10px;
            float: left;
            margin-left: 20px;
            background: #f8f8f8;
        }

        .box-2 {
            height: 100px;
            width: 200px;
            margin-bottom: 10px;
            float: left;
            margin-left: 20px;
            background: #b4b4b4;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Rounded thiết lập bo tròn góc cho khối trong Bootstrap</h1>
                <h3>Thiết lập màu sắc Border</h3>
                <div class="box rounded">100*100</div>
                <div class="box rounded-top">100*100</div>
                <div class="box rounded-right">100*100</div>
                 <div class="box rounded-bottom">100*100</div>
                <div class="box rounded-left">100*100</div>
                <div class="box rounded rounded-0">100*100</div>
                <div class="box rounded-circle">100*100</div>
                <div class="box-2 rounded-pill">100*100</div>

              
            </div>
        </div>
    </div>
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
