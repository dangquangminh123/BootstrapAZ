<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Border trong Bootstrap</title>
</head>
<body>  
    <style>
        .box {
            height: 100px;
            width: 100px;
            margin-bottom: 10px;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Border trong Bootstrap</h1>
                <h3>Thiết lập màu sắc Border</h3>
                <div class="box bg-light border border-primary"></div>
                <div class="box bg-light border border-secondary"></div>
                <div class="box bg-light border border-success"></div>
                 <div class="box bg-light border border-danger"></div>
                <div class="box bg-light border border-warning"></div>
                <div class="box bg-light border border-info"></div>
                <div class="box bg-light border border-dark"></div>
                <div class="box bg-light border border-light"></div>

                <h3>Thiết lập Border</h3>
                <div class="box bg-light border"></div>
                <div class="box bg-light border-top"></div>
                <div class="box bg-light border-bottom"></div>
                <div class="box bg-light border-right"></div>
                <div class="box bg-light border-left"></div>
                <h3>Hủy bỏ Border</h3>
                <div class="box bg-light border border-0"></div>
                <div class="box bg-light border border-top-0"></div>
                <div class="box bg-light border border-bottom-0"></div>
                <div class="box bg-light border border-right-0"></div>
                <div class="box bg-light border border-left-0"></div>
            </div>
        </div>
    </div>
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
