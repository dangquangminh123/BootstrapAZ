<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Background trong Bootstrap</title>
</head>
<body>  
    <style>
        .box {
            padding: 15px;
            margin-bottom: 15px;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Background trong bootstrap</h1>
                <div class="box bg-primary text-light">
                  bg-primary
                </div>
                <div class="box bg-secondary text-light">
                  bg-secondary
                </div>
                <div class="box bg-success text-light">
                    bg-success
                  </div>
                <div class="box bg-danger text-light">
                   bg-danger
                </div>
                <div class="box bg-warning text-light">
                  bg-warning
                </div>
                <div class="box bg-info text-light">
                    bg-info
                  </div>
                <div class="box bg-light text-dark">
                    bg-light
                </div>
                <div class="box bg-dark text-light">
                    bg-dark
                </div>
                <div class="box bg-transparent text-dark">
                    bg-transparent
                </div>
            </div>  
        </div>
    </div>
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
